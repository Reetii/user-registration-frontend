
<div class="login">
  <h3 class="text-center text-white pt-5">Registration form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" [formGroup]="registerForm" class="form" action="" method="post">
            <h3 class="text-center">Register</h3>
            <div class="form-group">
              <label>Username:</label><br>
              <input type="text" name="username" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
              <label>Email:</label><br>
              <input type="email" name="email" formControlName="email"  class="form-control">
            </div>
            <div class="form-group">
              <label>Password:</label><br>
              <input type="password" name="password" formControlName="password" class="form-control">
            </div>
            <div class="form-group" [class.hide]="!isCaptchaNecessary">
              <div #recaptcha></div>

            </div>
            <div class="form-group">
              <button class="btn btn-block" (click)="registerUser()" *ngIf="!processing" [disabled]="registerForm.invalid">Register</button>
              <button class="btn btn-block" *ngIf="processing" [disabled]="processing">Registering in..</button>
            </div>
            <alert type="danger" *ngIf="loginError">
              <strong>Oh snap!</strong> {{loginError}}
            </alert>


          </form>

        </div>
      </div>
    </div>
  </div>


</div>
